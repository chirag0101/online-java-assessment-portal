<div class="login-container">
  <div class="login-panel">
    <h2>New Admin Credentials</h2>
    <form autocomplete="off" #newAdminForm="ngForm" (ngSubmit)="save(newAdminForm)">
      <div class="form-group">
        <label for="adminId">Admin ID:</label>
        <input type="text" id="adminId" name="adminId" [(ngModel)]="adminId" required #adminIdInput="ngModel"/>
        <div *ngIf="adminIdInput.invalid && (adminIdInput.dirty || adminIdInput.touched)" class="validation-message">
          <div *ngIf="adminIdInput.errors?.['required']">Admin Id is required!</div>
        </div>
      </div>
      <div class="form-group">
        <label for="adminFullName">Admin Full Name:</label>
        <input
          type="text"
          id="adminFullName"
          name="adminFullName"
          [(ngModel)]="adminFullName"
          required
          #adminFullNameInput="ngModel"
        />
        <div *ngIf="adminFullNameInput.invalid && (adminFullNameInput.dirty || adminFullNameInput.touched)" class="validation-message">
          <div *ngIf="adminFullNameInput.errors?.['required']">Admin Full Name is required!</div>
        </div>
      </div>
      <!-- <div class="form-group">
        <label for="adminPassword">Admin Password:</label>
        <input
          type="password"
          id="adminPassword"
          name="adminPassword"
          [(ngModel)]="adminPassword"
          required
          #adminPasswordInput="ngModel"
        />
        <div *ngIf="adminPasswordInput.invalid && (adminPasswordInput.dirty || adminPasswordInput.touched)" class="validation-message">
          <div *ngIf="adminPasswordInput.errors?.['required']">Admin Password is required!</div>
        </div>
      </div>
 -->
      <div class="form-group radio-group">
        <label>Is Admin:</label>
        <div class="radio-options">
          <input type="radio" id="isAdminYes" name="isAdmin" [value]="true" [(ngModel)]="isAdmin" required #isAdminInput="ngModel" />
          <label for="isAdminYes">Yes</label>
          <input type="radio" id="isAdminNo" name="isAdmin" [value]="false" [(ngModel)]="isAdmin" required />
          <label for="isAdminNo">No</label>
        </div>
        <div *ngIf="isAdminInput.invalid && (isAdminInput.dirty || isAdminInput.touched)" class="validation-message">
          <div *ngIf="isAdminInput.errors?.['required']">Please select admin status.</div>
        </div>
      </div>

      <button type="submit">Save</button>
      <button type="button" (click)="back()" class="back-button">Back</button>
      </form>
    <!-- <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p> -->
  </div>
</div>
