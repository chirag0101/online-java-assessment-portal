<div class="page-wrapper">
  <nav class="navbar">
    <div class="navbar-content">
      <div class="logo-section">
        <img src="images/iris_logo.png" alt="IRIS Logo" class="logo-img" />
      </div>
      <div class="portal-section">
        <span class="portal-title">{{ portalName }}</span>
      </div>

      <div class="user-profile-section">
        <div class="user-info">
          <span class="admin-name">{{ loggedInAdminId }}</span>
          <span class="last-login"
            >Last Login: {{ adminLastLoggedIn | date: "medium" }}</span
          >
        </div>
        <div class="nav-separator"></div>
        <button class="nav-logout-btn" (click)="logOut()" title="Log Out">
          <i class="fa fa-power-off"></i>
        </button>
      </div>
    </div>
    <div class="navbar-underline"></div>
  </nav>

  <div class="login-container">
    <div class="login-panel">
      <h2>New User Credentials</h2>
      <form
        autocomplete="off"
        #newAdminForm="ngForm"
        (ngSubmit)="save(newAdminForm)"
      >
        <div class="form-group">
          <label for="adminId"
            >User ID: <span class="required-asterisk">*</span></label
          >
          <input
            type="text"
            id="adminId"
            name="adminId"
            [(ngModel)]="adminId"
            required
            #adminIdInput="ngModel"
            placeholder="Enter User Id"
          />
          <div
            *ngIf="
              adminIdInput.invalid &&
              (adminIdInput.dirty || adminIdInput.touched)
            "
            class="validation-message"
          >
            <div *ngIf="adminIdInput.errors?.['required']">
              User Id is required!
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="adminFullName"
            >User Full Name: <span class="required-asterisk">*</span></label
          >
          <input
            type="text"
            id="adminFullName"
            name="adminFullName"
            [(ngModel)]="adminFullName"
            required
            #adminFullNameInput="ngModel"
            placeholder="Enter User's Full Name"
          />
          <div
            *ngIf="
              adminFullNameInput.invalid &&
              (adminFullNameInput.dirty || adminFullNameInput.touched)
            "
            class="validation-message"
          >
            <div *ngIf="adminFullNameInput.errors?.['required']">
              Admin Full Name is required!
            </div>
          </div>
        </div>

        <div class="form-group radio-group">
          <label>Is Admin: <span class="required-asterisk">*</span></label>
          <div class="radio-options">
            <span style="display: flex; align-items: center; gap: 5px">
              <input
                type="radio"
                id="isAdminYes"
                name="isAdmin"
                [value]="true"
                [(ngModel)]="isAdmin"
                required
                #isAdminInput="ngModel"
              />
              <label for="isAdminYes" style="display: inline; margin: 0"
                >Yes</label
              >
            </span>

            <span style="display: flex; align-items: center; gap: 5px">
              <input
                type="radio"
                id="isAdminNo"
                name="isAdmin"
                [value]="false"
                [(ngModel)]="isAdmin"
                required
              />
              <label for="isAdminNo" style="display: inline; margin: 0"
                >No</label
              >
            </span>
          </div>
          <div
            *ngIf="
              isAdminInput.invalid &&
              (isAdminInput.dirty || isAdminInput.touched)
            "
            class="validation-message"
          >
            <div *ngIf="isAdminInput.errors?.['required']">
              Please select admin status.
            </div>
          </div>
        </div>

        <button type="submit" title="Create New User">Create</button>
        <button type="button" (click)="back()" class="back-button">Back</button>
      </form>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>
  </div>

  <footer class="login-footer">
    <div class="footer-content">
      <span class="copyright">&copy; {{ copyright }}</span>
      <span class="version-tag">{{ version }}</span>
    </div>
  </footer>
</div>
