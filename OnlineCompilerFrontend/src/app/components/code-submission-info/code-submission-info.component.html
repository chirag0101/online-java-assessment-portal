<div class="compiler-page-container">
  <div class="code-compiler-section">
    <div class="code-editor-container">
      <div class="panel-header">
        <span class="panel-icon">Source</span>
        <span class="panel-title">EDITOR</span>
      </div>
      <div #editor class="codemirror-host"></div>
    </div>

    <div class="output-panel-container">
      <div class="panel-header">
        <span class="panel-icon">Terminal</span>
        <span class="panel-title">OUTPUT</span>
      </div>
      <div class="output-content">
        <pre>{{ editerOutput }}</pre>
      </div>
    </div>
  </div>

  <div class="buttons-panel">
    <div class="candidate-info-group">
      <div class="candidate-label">
        <span class="info-label">CANDIDATE ID: </span>{{ candidateId }}
      </div>
      <div class="candidate-label">
        <span class="info-label">CANDIDATE NAME: </span>{{ candidateName }}
      </div>
      <div class="candidate-label">
        <span class="info-label">INTERVIEW ROUND: </span>{{ candidateRound }}
      </div>
      <div class="candidate-label">
        <span class="info-label">ACTION: </span>{{ candidateAction }}
      </div>
      <div class="candidate-label">
        <span class="info-label">STATUS: </span>{{ candidateStatus }}
      </div>
    </div>

    <div class="action-buttons">
      <button
        type="button"
        class="btn-back"
        (click)="fetchDetailedInfo(receivedTech)"
      >
        BACK
      </button>
    </div>
  </div>
</div>
