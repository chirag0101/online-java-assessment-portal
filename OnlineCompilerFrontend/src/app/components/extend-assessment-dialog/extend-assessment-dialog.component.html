<h2 mat-dialog-title>Extend Assessment</h2>
<mat-dialog-content>
  <p>
    {{
      data.message || "Enter the number of minutes to extend the assessment:"
    }}
  </p>

  <mat-form-field appearance="outline">
    <mat-label>Minutes</mat-label>
    <input
      matInput
      type="number"
      [(ngModel)]="minutes"
      name="minutes"
      #minutesModel="ngModel"
      required
    />
  </mat-form-field>

  <div class="custom-validation-error" *ngIf="minutes !== null && minutes <= 0">
    Time must be greater than 0 minutes.
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>
  <button mat-button class="extend" (click)="onConfirm()">Extend</button>
</mat-dialog-actions>
