<div class="page-wrapper">
  <nav class="navbar">
    <div class="navbar-content">
      <div class="logo-section">
        <img src="images/iris_logo.png" alt="IRIS Logo" class="logo-img">
      </div>
      <div class="portal-section">
        <span class="portal-title">{{portalName}}</span>
      </div>
    </div>
    <div class="navbar-underline"></div>
  </nav>

  <div class="login-container">
    <div class="login-panel">
      <h2>Reset Password</h2>
      <form #loginForm="ngForm">
        <div class="form-group">
          <label for="adminId" class="required-label">User ID:</label>
          <input type="text" id="adminId" name="adminId" [(ngModel)]="adminId" required #adminIdInput="ngModel" placeholder="Enter User Id">
          <div *ngIf="adminIdInput.invalid && (adminIdInput.dirty || adminIdInput.touched)" class="validation-message">
            <div *ngIf="adminIdInput.errors?.['required']">Admin ID is required!</div>
          </div>
        </div>

        <div class="form-group">
          <label for="adminOldPassword" class="required-label">Old Password:</label>
          <input type="password" id="adminOldPassword" name="adminOldPassword" [(ngModel)]="adminOldPassword" required #adminOldPasswordInput="ngModel" placeholder="Enter Old Password">
          <div *ngIf="adminOldPasswordInput.invalid && (adminOldPasswordInput.dirty || adminOldPasswordInput.touched)" class="validation-message">
            <div *ngIf="adminOldPasswordInput.errors?.['required']">Old Password is required!</div>
          </div>
        </div>

        <div class="form-group">
          <label for="adminNewPassword" class="required-label">New Password:</label>
          <input type="password" id="adminNewPassword" name="adminNewPassword" [(ngModel)]="adminNewPassword" required #adminNewPasswordInput="ngModel" placeholder="Enter New Password">
          <div *ngIf="adminNewPasswordInput.invalid && (adminNewPasswordInput.dirty || adminNewPasswordInput.touched)" class="validation-message">
            <div *ngIf="adminNewPasswordInput.errors?.['required']">New Password is required!</div>
          </div>
        </div>

        <div class="form-group">
          <label for="adminNewConfirmPassword" class="required-label">Confirm Password:</label>
          <input type="password" id="adminNewConfirmPassword" name="adminNewConfirmPassword" [(ngModel)]="adminNewConfirmPassword" required #adminNewConfirmPasswordInput="ngModel" placeholder="Enter New Password">
          <div *ngIf="adminNewConfirmPasswordInput.invalid && (adminNewConfirmPasswordInput.dirty || adminNewConfirmPasswordInput.touched)" class="validation-message">
            <div *ngIf="adminNewConfirmPasswordInput.errors?.['required']">Confirm Password is required!</div>
          </div>
        </div>

        <button type="submit" class="login-btn" (click)="resetPassword(loginForm)">Reset Password</button>
        <button type="button" class="reset-btn" (click)="goBack()">Back</button>
      </form>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>
  </div>

  <footer class="login-footer">
    <div class="footer-content">
      <span class="copyright">&copy; {{copyright}}</span>
      <span class="version-tag">{{version}}</span>
    </div>
  </footer>
</div>
