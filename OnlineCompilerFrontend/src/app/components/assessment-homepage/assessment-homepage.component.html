<div class="page-wrapper">
  
  <div *ngIf="isVerified; else verificationState" class="compiler-page-container">
    <div class="code-compiler-section">
      <div class="code-editor-container">
        <div class="panel-header">
          <span class="panel-icon">Source</span>
          <span class="panel-title">JAVA EDITOR</span>
        </div>
        <div #editor class="codemirror-host"></div>
      </div>

      <div class="output-panel-container">
        <div class="panel-header">
          <span class="panel-icon">Terminal</span>
          <span class="panel-title">OUTPUT</span>
        </div>
        <div class="output-content">
          <pre>{{ editerOutput }}</pre>
        </div>
      </div>
    </div>

    <div class="buttons-panel">
      <div class="candidate-info-group">
        <div class="candidate-label"><span class="info-label">ID: </span>{{ candidateId }}</div>
        <div class="candidate-label"><span class="info-label">NAME: </span>{{ candidateName }}</div>
        <div class="candidate-label"><span class="info-label">EXP: </span>{{ candidateExperience }}</div>
        <div class="candidate-label"><span class="info-label">TECH: </span>{{ candidateTechnology }}</div>
        <div class="candidate-label"><span class="info-label">Round: </span>{{ candidateRound }}</div>
      </div>

      <div class="action-buttons">
        <button type="button" (click)="compileCode()" title="Compile"><i class="fas fa-hammer"></i></button>
        <button type="button" (click)="runCode()" title="Run"><i class="fas fa-play"></i></button>
        <button type="button" (click)="resetCode()" title="Reset"><i class="fas fa-sync-alt"></i></button>
        <button type="button" (click)="endSession()" title="End Assessment"><i class="fas fa-power-off"></i></button>
      </div>

      <div class="tech-icons-row">
        <div class="tech-icon-item"><button class="tech-btn java-btn"><i class="fab fa-java"></i></button><span>Java</span></div>
        <div class="tech-icon-item"><button class="tech-btn sql-btn" (click)="openSqlEditor()"><i class="fas fa-database"></i></button><span>SQL</span></div>
        <div class="tech-icon-item"><button class="tech-btn json-btn" (click)="openJsonEditor()"><i class="fas fa-code"></i></button><span>JSON</span></div>
        <div class="tech-icon-item"><button class="tech-btn text-btn" (click)="openTextEditor()"><i class="fas fa-file-alt"></i></button><span>Text</span></div>
      </div>

      <div class="status-labels">
        <label class="timer-label">Time Left: {{ timerDisplay }}</label>
        <label class="jdk-label"> JDK Version: {{ jdkVersion }}</label>
      </div>
    </div>
  </div>

  <ng-template #verificationState>
    <div class="verification-overlay">
      <div class="verification-card">
        <div *ngIf="!verificationFailed">
          <i class="fas fa-spinner fa-spin loader-icon"></i>
          <p class="status-text">{{ verificationMessage }}</p>
        </div>
        <div *ngIf="verificationFailed" class="error-zone">
          <i class="fas fa-exclamation-triangle error-icon"></i>
          <p class="status-text">{{ verificationMessage }}</p>
        </div>
      </div>
    </div>
  </ng-template>

</div>
